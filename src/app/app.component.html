<mat-toolbar color="primary" class="example-header">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a mat-button routerLink="/" style="font-family: 'Anton', sans-serif"
      >GTS Website</a
    >
    <div class="col-md-7 justify-content-start">
      <a
        mat-button
        style="font-family: 'Anton', sans-serif"
        routerLink="/contact"
      >
        Contact Us <i class="fa fa-mail-forward"></i>
      </a>
      <a
        mat-button
        style="font-family: 'Anton', sans-serif"
        routerLink="/products"
      >
        Products
      </a>
    </div>

    <div class="col-md-5 justify-content-end">
      <a
        style="font-family: 'Anton', sans-serif"
        mat-button
        routerLink="/auth/login"
        routerLinkActive="active"
        >Login <i class="fas fa-sign-in-alt"></i
      ></a>
      <a
        style="font-family: 'Anton', sans-serif"
        mat-button
        routerLink="/auth/register"
        routerLinkActive="active"
        >Register <i class="far fa-user-circle"></i>
      </a>
      <a
        style="font-family: 'Anton', sans-serif"
        mat-button
        [matMenuTriggerFor]="managementMenu"
      >
        Management
      </a>
      <mat-menu #managementMenu="matMenu">
        <a mat-menu-item routerLink="/admin/dashboard" routerLinkActive="active"
          >Dashboard</a
        >
        <a
          mat-menu-item
          routerLink="/admin/management/manage-categories"
          routerLinkActive="active"
          >M-Categories</a
        >
        <a
          mat-menu-item
          routerLink="/admin/management/manage-users"
          routerLinkActive="active"
          >M-Users</a
        >
      </mat-menu>

      <a
        mat-button
        style="font-family: 'Anton', sans-serif"
        [matMenuTriggerFor]="userMenu"
      >
        User
      </a>

      <a
        mat-button
        routerLink="/cart"
        routerLinkActive="active"
        style="font-family: 'Anton', sans-serif; font-size: 23px"
      >
        <i
          style="font-size: 23px"
          class="fas fa-cart-plus"
          matBadge="2"
          matBadgeOverlap="false"
          matBadgePosition="above after"
          matBadgeSize="medium"
          matBadgeColor="warn"
        ></i>
      </a>
      <mat-menu #userMenu="matMenu">
        <a mat-menu-item routerLink="/profile" routerLinkActive="active"
          >Profile</a
        >
        <a mat-menu-item routerLink="/orders" routerLinkActive="active"
          >Orders</a
        >
        <a mat-menu-item style="cursor: pointer">
          <i class="fa fa-sign-out-alt"></i>
          Logout
        </a>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<ng-container>
  <mat-sidenav-container class="example-container">
    <mat-sidenav
      #sidenav
      mode="side"
      opened
      class="example-sidenav justify-content-center text-center"
      [fixedInViewport]="false"
    >
      <app-category-list></app-category-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <mat-toolbar class="example-footer"> GTS Website </mat-toolbar>
</ng-container>
